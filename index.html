<body>

    <main>

        <div class="intro">
            <h1 class="heading1">MY TRACK</h1>
        </div>

        <section class="todo-container">
            <div class="todo-inner">
                <div class="task-input-action hidden-from-tablet js-open-modal">
                    <span class="task-input__label">New task</span>
                    <svg class="icon icon--medium icon--fill-light-blue2"><use xlink:href="#icon-add"></use></svg>
                </div>
                <div class="section-title hidden-only-mobile">
                    <h2 class="heading2">New task</h2>
                </div>
                <div class="task-input">
                    <input class="task-input__text js-task-text" type="text" placeholder="Add task..." />
                    <div class="toggle">
                        <label class="toggle__label">High priority</label>
                        <input class="toggle__checkbox js-task-priority" type="checkbox" />
                        <div class="toggle__state"></div>
                    </div>
                    <button class="btn btn--primary js-add-task">Add</button>
                </div>
                <div class="section-title">
                    <h2 class="heading2">In progress <span class="todo__counter js-progress-count">0</span></h2>
                </div>
                <div class="todo">
                    <ul class="todo__list js-todo-list"></ul>
                </div>
                <div class="section-title">
                    <h2 class="heading2">Done<span class="todo__counter js-complete-count">0</span></h2>
                </div>
                <div class="todo">
                    <ul class="todo__list js-complete-list"></ul>
                </div>
            </div>
        </section>

        <aside class="navigation">
            <nav class="navigation__tabs">
                <div class="navigation__tab-item is-active">
                    <svg class="icon icon--small"><use xlink:href="#icon-dashboard"></use></svg>
                    <span class="navigation__tab-name">Dashboard</span>
                    <div class="navigation__counter is-empty js-dashboard-counter">
                        <span class="navigation__completed-task js-nav-complete-count">0</span>
                        <span class="navigation__total-task js-nav-total-count"></span>
                    </div>
                </div>
                <div class="navigation__tab-item">
                    <svg class="icon icon--small"><use xlink:href="#icon-calendar"></use></svg>
                    <span class="navigation__tab-name">Calendar</span>
                </div>
                <div class="navigation__tab-item">
                    <svg class="icon icon--small"><use xlink:href="#icon-teams"></use></svg>
                    <span class="navigation__tab-name">Teams</span>
                </div>
                <div class="navigation__tab-item">
                    <svg class="icon icon--small"><use xlink:href="#icon-chart"></use></svg>
                    <span class="navigation__tab-name">Charts</span>
                </div>
                <div class="navigation__tab-item">
                    <svg class="icon icon--small"><use xlink:href="#icon-settings"></use></svg>
                    <span class="navigation__tab-name">Settings</span>
                </div>
            </nav>
        </aside>
        
    </main>

    <div class="modal js-modal">
        <div class="modal__inner">
            <div class="modal__head">
                <h3 class="modal__label">New task</h3>
                <span class="modal__close js-close-modal">
                    <svg class="icon icon--small icon--fill-light-blue2"><use xlink:href="#icon-add"></use></svg>
                </span>
            </div>
            <textarea class="task-input__text js-task-text" type="text" placeholder="Add task..."></textarea>
            <div class="modal__actions">
                <div class="toggle">
                    <label class="toggle__label">High priority</label>
                    <input class="toggle__checkbox js-task-priority" type="checkbox" />
                    <div class="toggle__state"></div>
                </div>
                <button class="btn btn--primary js-add-task">Add</button>
            </div>
        </div>
    </div>

    <div class="modal modal--update js-modal-update">
        <div class="modal__inner">
            <div class="modal__head">
                <h3 class="modal__label">Task</h3>
                <span class="modal__close js-close-modal">
                    <svg class="icon icon--small icon--fill-light-blue2"><use xlink:href="#icon-add"></use></svg>
                </span>
            </div>
            <p class="modal__text js-task-description"></p>
            <div class="modal__actions">
                <div class="todo__icon js-modal-delete">
                    <svg class="icon icon--fill-red"><use xlink:href="#icon-trash"></use></svg>
                </div>
                <button class="btn btn--success js-modal-complete">Complete</button>
            </div>
        </div>
    </div>
  
    <script src="index.js"></script>
    
</body>
</html>
